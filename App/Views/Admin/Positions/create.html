{% extends "/Admin/layout/adminLayout.html" %}

{% block title %}Shtoni Pozitë{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-3">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Shtoni Pozitë</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/admin/position-store">
                            <div class="form-group">
                                <label class="small mb-1" for="faculties">Fakulteti</label>
                                <select class="form-control" name="faculty_id" id="faculties"required>
                                    <option value="">Zgjedhni një fakultet</option>
                                    {% for faculty in faculties %}
                                    <option value="{{ faculty.id }}">{{ faculty.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Pozita: </label>
                                <input class="form-control py-4" name="position" type="text" placeholder="Shkruani pozitën" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Përshkrimi: </label>
                                <textarea class="form-control py-4" name="description" type="text" placeholder="Përshkrimi i pozitës"></textarea>
                            </div>
                            <input class="btn btn-primary" value="Shto" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

{% endblock %}
