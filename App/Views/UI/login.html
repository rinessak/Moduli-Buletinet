<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Login page, admin login, admin panel, login at bulletin module, email, password">
    <meta name="description" content="Login page for admin at the admin panel. Login by email and password">
    <meta name="author" content="RinesaKadriu"> 
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row  p-5 justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12 bg-primary text-white py-5 px-3 border-end border rounded shadow">
                <div class="container d-flex justify-content-center">
                    <div class="welcome-page text-center">
                        <h2 class=" fw-bold fs-3">Mirë se vini përsëri në Modulin e Buletinit</h2>
                        <h4 class="fw-bold"> Paneli i administratorit</h4>
                        <div class="container-text p-3">
                            <p class="px-5 ">Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
                                Nulla,inventore quis! In ipsam corporis debitis iusto dicta porro?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 p-5 shadow">
                <div class="container p-3">
                    <form method="post" action="/login-store">
                        <h1 class="fw-bold fs-2 text-center mb-2">Admin Login</h1>
                        <div class="my-4">
                          <label for="email" class="form-label">Email adresa: </label>
                          <input type="email" name="email" class="form-control border-secondary" id="email" placeholder="Shkruani email-in" >
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Fjalëkalimi: </label>
                          <input type="password" name="password" class="form-control border-secondary" id="password" placeholder="Shkruani fjalëkalimin">
                        </div>
                        {% if message != '' %}
                        <!-- <span class="alert-danger py-1 px-2"></span> -->
                        <p class="alert alert-danger py-2 ps-3 pe-2" role="alert">{{ message }}</p>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Kyquni</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
